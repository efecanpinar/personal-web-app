  <div class="container">
    <img src="/image/1.jpg">
    <hr><br>

    <form id="form">
      <!-- inputs -->
      <div class="form-group">
        <label class="sr-only" for="name">Name</label>
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </div>
          <input type="text" class="form-control" id="name" placeholder="İsim">
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
          </div>
          <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="subject">Subject</label>
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </div>
          <input type="text" class="form-control" id="subject" placeholder="Konu">
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="message">Message</label>
        <textarea class="form-control" id="message" rows="6" placeholder="Mesaj"></textarea>
      </div>

      <!-- buttons -->

      <div class="btn-group pull-right" role="group">
        <button type="reset" class="btn btn-default">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Temizle
        </button>
        <button type="submit" class="btn btn-primary submit">
          <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Gönder
        </button>
      </div>
    </form>
  </div>
